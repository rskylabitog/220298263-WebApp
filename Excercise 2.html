<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .background{background: lightgrey;}

    .head{background: transparent;}

    .eyeball{background: transparent;
        border-color: transparent;}

    .pupil{color: transparent;}

    .beak{color: yellow;}

    .body{ background-color: white;}

    .wing{color:black;}

    .drumstick{color:green;}

    .drumstick-right{color:crimson;}
</style>

<body>
    <div class="canvas background">
        <div class="air background"></div>
        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
            </div>
            <div class="beak">
                <strong>&gt;</strong>
            </div>
        </div>
        <div class="body">
            <div class="wing">
                <strong>&lt; &gt;</strong>
            </div>
        </div>
        <div class="drumsticks fluid">
            <div class="drumstick">|
                <br/>/|\
            </div>
            <div class="drumstick drumstick-right">|
                <br/>/|\
            </div>
        </div>
    </div>
    
</body>
</html>
